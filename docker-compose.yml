version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: supertokens-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: supertokens
      MYSQL_USER: supertokens
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: supertokens-postgres
    environment:
      POSTGRES_DB: supertokens
      POSTGRES_USER: supertokens
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supertokens"]
      interval: 10s
      timeout: 5s
      retries: 5

  supertokens:
    build: .
    container_name: supertokens-core
    environment:
      NODE_ENV: production
      PORT: 3567
      HOST: 0.0.0.0
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: supertokens
      DB_USER: supertokens
      DB_PASSWORD: password
      JWT_SECRET: your-super-secret-jwt-key
    ports:
      - "3567:3567"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  postgres_data:
