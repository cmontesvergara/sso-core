# Config for SuperTokens Core service - Node.js with Express
# Configuration parameters for the main service and database

core_config_version: 0

# (OPTIONAL | Default: 3567) Port for SuperTokens service
port: 3567

# (OPTIONAL | Default: "localhost") Host for SuperTokens service
host: localhost

# Database Configuration
database:
  # Type: mysql, postgresql, sqlite
  type: postgresql
  host: 200.45.208.239
  port: 5432
  name: postgres
  user: postgres
  password: '@Password21'
  ssl: false

# JWT Configuration
jwt:
  algorithm: HS256
  secret: your-super-secret-jwt-key

# Access Token Configuration
# (OPTIONAL | Default: 3600) Time in seconds for how long an access token is valid
access_token_validity: 3600

# Refresh Token Configuration
# (OPTIONAL | Default: 604800) Time in seconds for how long a refresh token is valid
refresh_token_validity: 604800

# Session Configuration
session:
  expiry_time: 3600
  refresh_threshold: 600

# Email Configuration
email:
  provider: smtp
  smtp:
    host: localhost
    port: 1025
    secure: false
    user: ""
    password: ""
  from: noreply@supertokens.com

# CORS Configuration
cors:
  enabled: true
  origin: "http://localhost:3000"
  credentials: true
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH

# API Rate Limiting
rate_limit:
  window_ms: 900000
  max_requests: 100

# Logging Configuration
logging:
  level: info
  format: json

# Features
features:
  email_verification: true
  email_password_auth: true
  passwordless: true
  social_login: true
  mfa: true
  oauth: true
  multitenancy: true
  user_roles: true
  user_metadata: true
  account_linking: true
